<header class="site-header">
  <nav class="navbar">
    <!-- Logo -->
    <a routerLink="/" class="logo-container">
      <img src="assets/logo/txt-logo.jpg" alt="Logo" class="logo-img">
      <span class="logo-text">WOU</span>
    </a>

    <!-- Navigation -->
    <ul class="nav-links">
      <li><a routerLink="/promotion">Promotion</a></li>

      <!-- Dropdown -->
      <li class="dropdown">
        <a routerLink="/products" class="nav-link">Products</a>
        <ul class="dropdown-menu">
          <li *ngFor="let category of productCategories">
            <a [routerLink]="category.link">{{ category.name }}</a>
          </li>
        </ul>
      </li>

      <li><a routerLink="/components">PC Components</a></li>
      <li><a routerLink="/services">Services</a></li>
      
      <!-- Login/Logout buttons - use local isLoggedIn -->
      <li *ngIf="isLoggedIn">
        <a href="#" (click)="logout(); $event.preventDefault()">Logout</a>
      </li>
      <li *ngIf="!isLoggedIn">
        <a routerLink="/login">Login</a>
      </li>
    </ul>
  </nav>
</header>
