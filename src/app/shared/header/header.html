<header class="site-header">
  <nav class="navbar">
    <!-- Logo -->
    <a routerLink="/" class="logo-container">
      <img src="assets/logo/txt-logo.jpg" alt="Logo" class="logo-img" />
      <span class="logo-text">WOU Hardware</span>
    </a>

    <!-- Navigation -->
    <ul class="nav-links">
      <!-- Dropdown -->
      <li class="dropdown">
        <a routerLink="/products" class="nav-link">Products</a>
        <ul class="dropdown-menu">
          <li *ngFor="let brand of brands">
            <a [routerLink]="'/products/' + brand.toLowerCase()">{{ brand }}</a>
          </li>
        </ul>
      </li>

      <li><a routerLink="/aboutus">About Us</a></li>

      <li><a routerLink="/cart">Cart</a></li>

      <!-- Login/Logout -->
      <li *ngIf="isLoggedIn">
        <a href="#" (click)="logout(); $event.preventDefault()">Logout</a>
      </li>
      <li *ngIf="!isLoggedIn">
        <a routerLink="/login">Login</a>
      </li>
    </ul>
  </nav>
</header>
