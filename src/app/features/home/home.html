<div class="home-page">
  <app-header></app-header>
  <!-- Carousel Banner -->
  <section class="hero">
    <app-carousel></app-carousel>
  </section>

  <!-- Brands Section -->
  <section class="brands">
    <h2>Our Brands</h2>
    <div class="brand-list">
      <img
        *ngFor="let brand of visibleBrands"
        [src]="'assets/logo/' + brand.toLowerCase() + '-logo.jpg'"
        [alt]="brand"
        (click)="goToBrand(brand)"
        class="brand-logo"
      />
    </div>

    <div class="brand-controls" *ngIf="brands.length > 4">
      <button (click)="prevBrand()">‹</button>
      <button (click)="nextBrand()">›</button>
    </div>
  </section>

  <!-- Top Sales Products -->
  <section class="top-sales">
    <h2>Top Sales Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="assets/product1.jpg" alt="Product 1" />
        <h3>Product 1</h3>
        <p>$99.99</p>
      </div>
      <div class="product-card">
        <img src="assets/product2.jpg" alt="Product 2" />
        <h3>Product 2</h3>
        <p>$149.99</p>
      </div>
      <div class="product-card">
        <img src="assets/product3.jpg" alt="Product 3" />
        <h3>Product 3</h3>
        <p>$199.99</p>
      </div>
    </div>
  </section>

  <app-footer></app-footer>
</div>
